<body class="bg-gray-100" x-data="admin()">
    <div x-show="!token" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow w-96"><h1 class="font-bold mb-4">ç™»å½•</h1><input type="text" x-model="loginForm.loginId" class="w-full border p-2 mb-2"><input type="password" x-model="loginForm.password" class="w-full border p-2 mb-4"><button @click="login" class="w-full bg-blue-600 text-white py-2 rounded">Login</button></div>

    <div x-show="token" class="min-h-screen flex flex-col h-screen" x-cloak>

            <span class="font-bold">ğŸ‹ è“é²¸ç®¡ç†</span>
            <div class="space-x-2 text-sm"><button @click="switchTab('post')" :class="tab==='post'?'text-blue-300':''">å‘å¸ƒ</button><button @click="switchTab('list')" :class="tab==='list'?'text-blue-300':''">æ–‡ç« </button><button @click="switchTab('users')" :class="tab==='users'?'text-blue-300':''">ç”¨æˆ·</button><button @click="switchTab('msgs')" :class="tab==='msgs'?'text-blue-300':''">ç§ä¿¡</button><button @click="switchTab('cats')" :class="tab==='cats'?'text-blue-300':''">åˆ†ç±»</button><button @click="logout" class="text-red-400 ml-4">é€€å‡º</button></div>
        </nav>

        <main class="flex-1 overflow-hidden p-6">
            <!-- å‘å¸ƒ/ç¼–è¾‘ -->
            <div x-show="tab === 'post'" class="bg-white p-6 rounded shadow h-full overflow-y-auto">
                <div class="space-y-4 max-w-4xl mx-auto">
                    <h2 class="text-lg font-bold" x-text="isEdit?'ä¿®æ”¹':'å‘å¸ƒ'"></h2>
                    <input type="text" x-model="post.title" placeholder="æ ‡é¢˜" class="w-full border p-2 rounded">
                    <div class="flex gap-4"><select x-model="post.category_id" class="border p-2 rounded flex-1"><option value="">åˆ†ç±»...</option><template x-for="c in categories" :key="c.id"><option :value="c.id" x-text="c.name"></option></template></select><input type="text" x-model="post.manualDate" placeholder="æ—¥æœŸ" class="border p-2 rounded flex-1"></div>
                    <div class="border rounded p-4 bg-gray-50 space-y-2">
                        <template x-for="(block, idx) in post.blocks" :key="idx"><div class="flex gap-2 items-center bg-white p-2 rounded border"><span x-text="idx+1" class="text-xs text-gray-400"></span><select x-model="block.type" class="border text-sm p-1 rounded"><option value="text">æ–‡æœ¬</option><option value="link">é“¾æ¥</option><option value="image">å›¾ç‰‡</option></select><div class="flex-1"><input type="text" x-model="block.value" class="w-full border p-1 rounded text-sm"><input x-show="block.type==='image'" type="file" @change="uploadImg($event, idx)" class="text-xs mt-1"></div><label class="flex items-center gap-1 text-xs bg-gray-100 p-1 rounded"><input type="checkbox" x-model="block.locked">ğŸ”’</label><button @click="post.blocks.splice(idx,1)" class="text-red-500">âœ•</button></div></template>
                        <div class="flex gap-2"><button @click="addBlock('text')" class="text-xs bg-gray-200 px-2 py-1 rounded">+æ–‡</button><button @click="addBlock('link')" class="text-xs bg-gray-200 px-2 py-1 rounded">+é“¾</button><button @click="addBlock('image')" class="text-xs bg-gray-200 px-2 py-1 rounded">+å›¾</button></div>
                    </div>
                    <button @click="publish" class="w-full bg-blue-600 text-white py-2 rounded">æäº¤</button>
                </div>
            </div>

            <!-- æ–‡ç« åˆ—è¡¨ -->
            <div x-show="tab === 'list'" class="bg-white p-6 rounded shadow h-full overflow-y-auto">
                <div class="flex gap-2 mb-4"><input type="text" x-model="searchQ" class="border p-2 flex-1 rounded"><button @click="loadResources" class="bg-blue-600 text-white px-4 rounded">æœ</button></div>
                <table class="w-full text-sm text-left"><thead class="bg-gray-50"><tr><th>ID</th><th>æ ‡é¢˜</th><th>æ—¥æœŸ</th><th>æ“ä½œ</th></tr></thead><tbody><template x-for="r in resourceList" :key="r.id"><tr class="border-b"><td class="p-2" x-text="r.id"></td><td x-text="r.title"></td><td x-text="r.custom_date"></td><td><button @click="editResource(r.id)" class="text-blue-600 mr-2">æ”¹</button><button @click="delResource(r.id)" class="text-red-600">åˆ </button></td></tr></template></tbody></table>
            </div>

            <!-- ç”¨æˆ·ç®¡ç† -->
            <div x-show="tab === 'users'" class="bg-white p-6 rounded shadow h-full overflow-y-auto">
                <button @click="loadUsers" class="mb-4 text-blue-500">åˆ·æ–°</button>
                <table class="w-full text-sm text-left"><thead class="bg-gray-50"><tr><th>ID</th><th>ç”¨æˆ·</th><th>é‚®ç®±</th><th>é¢åº¦</th><th>æ“ä½œ</th></tr></thead><tbody><template x-for="u in users" :key="u.id"><tr class="border-b"><td class="p-2" x-text="u.id"></td><td x-text="u.username"></td><td x-text="u.email"></td><td x-text="(u.daily_limit||1)+'æ¬¡'"></td><td><button @click="editQuota(u)" class="text-blue-600">è®¾ç½®é™é¢</button></td></tr></template></tbody></table>
            </div>

            <!-- ç§ä¿¡ç®¡ç† (æ–°ç‰ˆåŒæ ) -->
            <div x-show="tab === 'msgs'" class="bg-white rounded shadow h-full flex overflow-hidden">
                <!-- å·¦ä¾§åˆ—è¡¨ -->
                <div class="w-1/3 border-r flex flex-col">
                    <div class="p-3 border-b bg-gray-50 font-bold flex justify-between"><span>æ¶ˆæ¯åˆ—è¡¨</span><button @click="loadInbox" class="text-xs text-blue-500">åˆ·æ–°</button></div>
                    <div class="flex-1 overflow-y-auto">
                        <template x-for="u in inboxList" :key="u.id">
                            <div @click="selectChat(u)" class="p-3 border-b cursor-pointer hover:bg-blue-50 transition" :class="activeChatUser?.id===u.id?'bg-blue-100':''">
                                <div class="font-bold text-gray-700" x-text="u.username"></div>
                                <div class="text-xs text-gray-500 truncate" x-text="u.last_msg"></div>
                                <div class="text-[10px] text-gray-400 text-right" x-text="new Date(u.last_time).toLocaleString()"></div>
                            </div>
                        </template>
                    </div>
                </div>
                <!-- å³ä¾§èŠå¤© -->
                <div class="flex-1 flex flex-col bg-gray-50">
                    <div x-show="!activeChatUser" class="flex-1 flex items-center justify-center text-gray-400">è¯·é€‰æ‹©å·¦ä¾§ç”¨æˆ·</div>
                    <div x-show="activeChatUser" class="flex-1 flex flex-col h-full">
                        <div class="p-3 border-b bg-white font-bold" x-text="'ä¸ ' + activeChatUser?.username + ' çš„å¯¹è¯'"></div>
                        <div class="flex-1 overflow-y-auto p-4 space-y-3" id="adminChatContainer">
                            <template x-for="msg in currentChatMsgs" :key="msg.id">
                                <div class="flex flex-col" :class="msg.sender==='admin'?'items-end':'items-start'">
                                    <div class="max-w-[80%] p-2 rounded-lg text-sm shadow-sm" :class="msg.sender==='admin'?'bg-blue-600 text-white rounded-tr-none':'bg-white text-gray-800 rounded-tl-none border'">
                                        <div x-text="msg.content"></div>
                                    </div>
                                    <span class="text-[10px] text-gray-400" x-text="new Date(msg.created_at).toLocaleString()"></span>
                                </div>
                            </template>
                        </div>
                        <div class="p-3 bg-white border-t flex gap-2">
                            <input type="text" x-model="replyContent" @keyup.enter="sendReply" class="flex-1 border p-2 rounded text-sm outline-none" placeholder="å›å¤...">
                            <button @click="sendReply" class="bg-blue-600 text-white px-4 rounded text-sm">å‘é€</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- åˆ†ç±» -->
            <div x-show="tab === 'cats'" class="bg-white p-6 rounded shadow max-w-lg mx-auto mt-10">
                <div class="flex gap-2 mb-4"><input type="text" x-model="newCat" class="border p-2 flex-1 rounded"><button @click="manageCat('add')" class="bg-green-500 text-white px-4 rounded">æ·»åŠ </button></div>
                <div class="space-y-2"><template x-for="c in categories" :key="c.id"><div class="flex justify-between border p-2 rounded"><span x-text="c.name"></span><button @click="manageCat('del', c.id)" class="text-red-500">åˆ </button></div></template></div>
            </div>
        </main>
    </div>

    <script>
        function admin() {
            return {
                token: localStorage.getItem('adm_token') || '', tab: 'post', isEdit: false,
                loginForm: { loginId: '', password: '' }, categories: [], resourceList: [], users: [], searchQ: '',
                post: { id: null, title: '', category_id: '', blocks: [], manualDate: '' }, newCat: '',
                
                // ç§ä¿¡ç›¸å…³
                inboxList: [], activeChatUser: null, currentChatMsgs: [], replyContent: '',

                async init() { if(this.token) { this.loadCats(); this.loadResources(); } },
                async login() {
                    const res = await fetch('/api/auth/login', {method:'POST', body:JSON.stringify({...this.loginForm, isAdmin:true})});
                    const data = await res.json(); if(res.ok) { this.token = data.token; localStorage.setItem('adm_token', data.token); this.loadCats(); this.loadResources(); } else alert(data.error);
                },
                logout() { this.token=''; localStorage.removeItem('adm_token'); location.reload(); },
                auth() { return {'Authorization': `Bearer ${this.token}`}; },
                switchTab(t) { 
                    this.tab = t; 
                    if(t==='post') this.resetPost(); if(t==='list') this.loadResources(); if(t==='users') this.loadUsers(); if(t==='cats') this.loadCats();
                    if(t==='msgs') this.loadInbox();
                },

                // èµ„æºé€»è¾‘
                async loadCats() { this.categories = (await (await fetch('/api/public/home')).json()).categories; },
                async loadResources() { const res = await fetch(`/api/admin/resources?q=${this.searchQ}`, {headers:this.auth()}); this.resourceList = await res.json(); },
                async editResource(id) { const res = await fetch(`/api/admin/resource/${id}`, {headers:this.auth()}); const data = await res.json(); this.post={id:data.id, title:data.title, category_id:data.category_id, blocks:JSON.parse(data.content_json||'[]'), manualDate:data.custom_date}; this.isEdit=true; this.tab='post'; },
                async delResource(id) { if(confirm('åˆ ?')) { await fetch('/api/admin/resource/delete', {method:'POST', headers:this.auth(), body:JSON.stringify({id})}); this.loadResources(); } },
                async publish() { const res = await fetch('/api/admin/resource', {method:'POST', headers:this.auth(), body:JSON.stringify(this.post)}); if(res.ok) { alert('æˆåŠŸ'); this.switchTab('list'); this.resetPost(); } else alert('å¤±è´¥'); },
                addBlock(type) { this.post.blocks.push({ type, value: '', locked: type === 'link' }); },
                resetPost() { this.post = { id: null, title: '', category_id: '', blocks: [], manualDate: '' }; this.isEdit = false; },
                async uploadImg(e, idx) { const f = e.target.files[0]; if(!f) return; const fd = new FormData(); fd.append('file', f); try { const res = await fetch('/api/admin/upload', {method:'POST', headers:this.auth(), body:fd}); const d = await res.json(); if(d.url) this.post.blocks[idx].value = d.url; } catch(e){} },

                async loadUsers() { const res = await fetch('/api/admin/users', { headers:this.auth() }); if(res.ok) this.users = await res.json(); },
                async editQuota(u) { const l = prompt('é™é¢:', 20); if(!l) return; const s = prompt('å¼€å§‹:', new Date().toISOString().split('T')[0]); const e = prompt('ç»“æŸ:', s); if(s&&e) await fetch('/api/admin/user/quota', {method:'POST', headers:this.auth(), body:JSON.stringify({userId:u.id, config:{start:s, end:e, limit:parseInt(l)}})}); this.loadUsers(); },
                async manageCat(a, id) { if(a==='add'&&!this.newCat) return; await fetch('/api/admin/category', {method:'POST', headers:this.auth(), body:JSON.stringify({action:a, name:this.newCat, id})}); this.newCat=''; this.loadCats(); },

                // === ç§ä¿¡é€»è¾‘ ===
                async loadInbox() {
                    const res = await fetch('/api/admin/inbox', { headers:this.auth() });
                    if(res.ok) this.inboxList = await res.json();
                },
                async selectChat(u) {
                    this.activeChatUser = u;
                    const res = await fetch(`/api/admin/messages/${u.id}`, { headers:this.auth() });
                    if(res.ok) {
                        this.currentChatMsgs = await res.json();
                        this.$nextTick(() => { const c = document.getElementById('adminChatContainer'); if(c) c.scrollTop = c.scrollHeight; });
                    }
                },
                async sendReply() {
                    if(!this.replyContent || !this.activeChatUser) return;
                    const res = await fetch('/api/admin/message/reply', {
                        method: 'POST', headers:this.auth(),
                        body: JSON.stringify({ userId: this.activeChatUser.id, content: this.replyContent })
                    });
                    if(res.ok) {
                        this.replyContent = '';
                        this.selectChat(this.activeChatUser); // åˆ·æ–°
                    } else alert('å¤±è´¥');
                }
            }
        }
    </script>
</body>
